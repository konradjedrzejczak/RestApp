<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add coffee</title>
    <link rel="stylesheet" type="text/css" th:href="@{/addd.css}">
</head>
<body>
<div class="box">
    <h1>Add new Coffee</h1>
    <form th:action="@{/api/coffees/add}" method="post" th:object="${coffee}">
        <div class="item-details">
            <label for="name">Coffee name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required/>
        </div>
        <div class="item-details">
            <label for="price">Coffee price:</label>
            <input type="text" id="price" name="price" th:field="*{price}" required/>
        </div>
        <div class="item-details">
            <label for="milk">Milk:</label>
            <input type="checkbox" id="milk" name="milk" th:field="*{milk}"/>
        </div>
        <div class="item-details">
            <label for="sugar">Sugar:</label>
            <input type="number" id="sugar" name="sugar" th:field="*{sugar}"/>
        </div>
        <div class="item-details">
            <label for="lactose">Lactose:</label>
            <input type="checkbox" id="lactose" name="lactose" th:field="*{lactose}"/>
        </div>
        <div class="item-details">
            <label for="grindType">Grind Type:</label>
            <input type="number" id="grindType" name="grindType" th:field="*{grindType}"/>
        </div>
        <div class="item-details">
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" th:field="*{calories}"/>
        </div>
        <div class="item-details">
            <button type="submit">Add Coffee</button>
        </div>
    </form>
    <a th:href="@{/api/coffees}">Back to List</a>
</div>
</body>
</html>
