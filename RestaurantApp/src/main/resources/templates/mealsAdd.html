<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meal</title>
    <link rel="stylesheet" type="text/css" th:href="@{/addMeals.css}">
</head>
<body>
<div class="container">
    <h1>Add New Meal</h1>
    <form th:action="@{/api/meal/add}" method="post" th:object="${meal}">
        <div class="item-details">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>
        <div class="item-details">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" required>
        </div>
        <div class="item-details">
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" th:field="*{calories}" required>
        </div>
        <div class="item-details">
            <button type="submit">Add meal</button>
        </div>
    </form>
    <a th:href="@{/home}">Back</a>
</div>
</body>
</html>
