<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Drink</title>
    <link rel="stylesheet" type="text/css" th:href="@{/drinksModify.css}">
</head>
<body>
<div class="container">
    <h1>Add new drink</h1>
    <form th:action="@{/api/drink/add}" method="post" th:object="${drink}">
        <div class="item-details">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required/>
        </div>
        <div class="item-details">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required/>
        </div>
        <div class="item-details">
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" th:field="*{calories}" required/>
        </div>
        <div class="item-details">
            <button type="submit">Add Drink</button>
        </div>
    </form>
    <a th:href="@{/api/drink}">Back to List</a>
</div>
</body>
</html>
