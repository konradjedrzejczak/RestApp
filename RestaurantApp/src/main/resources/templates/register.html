<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/addd.css}">
</head>
<body>
<form th:action="@{/auth/register}" method="post" th:object="${userDTO}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
    <br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>
    <br>
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
</body>
</html>
